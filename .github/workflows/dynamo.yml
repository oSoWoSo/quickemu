on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    #branches:
      #- '**'
    paths:
      - .github/workflows/dynamo.yml
      - actions/**

  #pull_request:
    #branches:
      #- '**'
    #paths:
      #- actions/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-matrix:
    name: "üíøÔ∏è Matrix"
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "üíøÔ∏è Matrix"
        id: set-matrix
        run: |
          FILES=$(find actions/ -maxdepth 1 -type f -printf "%f\n" | sort)
          MATRIX="{\"include\": ["
          for file in $FILES; do
            MATRIX+="{\"file\": \"$file\"},"
          done
          MATRIX="${MATRIX%,}]}"
          echo "Generated Matrix: $MATRIX"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

      - name: "Cache dependencies üì¶Ô∏è"
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: curl jq
          version: 1.0

  run-actions:
    name: "üíøÔ∏è"
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Checkout üëü ${{ matrix.file }}"
        run: |
          mkdir -p results
          #./quickget --check ${{ matrix.file }} | tee results/${{ matrix.file }}.txt
          chmod a+x action
          ./action ${{ matrix.file }} | tee results/${{ matrix.file }}.txt
          git add public/${{ matrix.file }}
          #if grep -vqE '^(PASS:|SKIP:)' results/${{ matrix.file }}.txt; then
            #grep -vE '^(PASS:|SKIP:)' results/${{ matrix.file }}.txt >> $GITHUB_STEP_SUMMARY
            #exit 1
          #fi

      - name: "Upload Results ‚¨ÜÔ∏è"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.file }}.txt
          path: results/${{ matrix.file }}.txt

  end:
    name: "üèÅ Finish"
    needs: run-actions
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Download results ‚¨áÔ∏è"
        uses: actions/download-artifact@v4
        with:
          path: results
          merge-multiple: true

      - name: "Display and push results üìä"
        run: |
          rm -f result
          isos=""
          template=""
          header="OS|RELEASES|EDITIONS|ISOS"
          table="| $header |\n|---|---|---|---|\n"

          for file in results/*.txt; do
            name=$(basename -s .txt "$file")
            IFS= read -r isos < <(awk '/# Template file for/{exit} {print}' "$file")
            template=$(awk '/# Template file for/{found=1} found' "$file")
            echo "$isos" >> result
            echo "$template" > public/"$name"
            echo "" >> public/"$name"
            ISOS=$(IFS= read -r isos < <(awk '/# Template file for/{exit} {print}' "$file"))
            content=$(awk '/# Template file for/{found=1; next} found' "$file")
            RELEASES=$(echo "$content" | grep 'RELEASES=' | cut -d'=' -f2 | tr -d '"')
            EDITIONS=$(echo "$content" | grep 'EDITIONS=' | cut -d'=' -f2 | tr -d '"')
            table+="| $(basename -s .txt "$file") | $RELEASES | $EDITIONS | $ISOS |\n"
            rm "$file"
          done

          #if grep -q "<!-- TABLE -->" README.md; then
          #  sed -i.bak "/<!-- TABLE -->/r /dev/stdin" README.md <<< "$table"
          #else
          #  echo -e "\n<!-- TABLE -->\n$table" > README.md
          #fi
          echo -e "# Table of supported\n<!-- TABLE -->\n$table" > README.md
          sort -u < TODO/all | tee TODO/all
          git config --global user.name "web-flow"
          git config --global user.email "noreply@github.com"
          git status
          git add .
          sort -u < TODO/all | tee TODO/all
          git add TODO/all
          git rm -f --ignore-unmatch public/tmp_\*
          git add public/*
          git add README.md
          git add --all
          git commit -m "update supported"
          git push --force
          git status
